
<!DOCTYPE html>
<html lang="en">
<head>
    <title> TIP CALCULATOR </title>
    <link rel="stylesheet" type = "text/css" href="tipcalculator.css">
    <script src="tipcalculator.js"></script>

</head>
<body>
    <div id="box">
     <div id="tipcalculator"> <h3> TIP CALCULATOR</h3></div>
    <div><p><b> How much was your bill?</p></b></div>
     <p> <b>$</b> <input id="bill" /><p>
     <p><b>How was your service? </b></p>
     <select id="tip">

    <option value="0.40"> 40% - super </option>
    <option value="0.30"> 30% - outstanding</option>
    <option value="0.28"> 28% - ok </option>
    
     </select>

    <p><b>How many people are sharing the bill?</b></p>
    <p> <input id="people"/> people<p>
    

    <p><button onclick="calculate()"><b></b>CALCULATE </b> </button></p>
    <p><b>TIP AMOUNT</b></p>
     <div id="result"> <sup> $ </sup> 0 </div> 
    <p><b> each</b></p>

</div>
  
</body>
</html>
